<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<div class="page">
  <header class="header">
    <a href="#" class="header__logo-link">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar-custo.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__employment">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <figure class="place">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__img">
            <figcaption class="place__caption">Карачаевск</figcaption>
            <button class="place__like-button"></button>
          </figure>
        </li>
        <li class="elements__item">
          <figure class="place">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__img">
            <figcaption class="place__caption">Гора Эльбрус</figcaption>
            <button class="place__like-button"></button>
          </figure>
        </li>
        <li class="elements__item">
          <figure class="place">
            <img src="./images/dombai.jpg" alt="Домбай" class="place__img">
            <figcaption class="place__caption">Домбай</figcaption>
            <button class="place__like-button"></button>
          </figure>
        </li>
        <li class="elements__item">
          <figure class="place">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__img">
            <figcaption class="place__caption">Гора Эльбрус</figcaption>
            <button class="place__like-button"></button>
          </figure>
        </li>
        <li class="elements__item">
          <figure class="place">
            <img src="./images/dombai.jpg" alt="Домбай" class="place__img">
            <figcaption class="place__caption">Домбай</figcaption>
            <button class="place__like-button"></button>
          </figure>
        </li>
        <li class="elements__item">
          <figure class="place">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесская Республика" class="place__img">
            <figcaption class="place__caption">Карачаево-Черкесская Республика</figcaption>
            <button class="place__like-button"></button>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</div>
</body>
</html>
