<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo-link">
          <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar-custo.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
            <p class="profile__employment">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button" title="Добавить новое место" aria-label="Добавить новое место"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__item">
              <figure class="place">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__img">
                <figcaption class="place__caption">
                  <h3 class="place__title">Карачаевск</h3>
                  <button type="button" class="place__like-button" title="Лайкнуть" aria-label="Нравится"></button>
                </figcaption>
              </figure>
            </li>
            <li class="elements__item">
              <figure class="place">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__img">
                <figcaption class="place__caption">
                  <h3 class="place__title">Гора Эльбрус</h3>
                  <button type="button" class="place__like-button" title="Лайкнуть" aria-label="Нравится"></button>
                </figcaption>
              </figure>
            </li>
            <li class="elements__item">
              <figure class="place">
                <img src="./images/dombai.jpg" alt="Домбай" class="place__img">
                <figcaption class="place__caption">
                  <h3 class="place__title">Домбай</h3>
                  <button type="button" class="place__like-button" title="Лайкнуть" aria-label="Нравится"></button>
                </figcaption>
              </figure>
            </li>
            <li class="elements__item">
              <figure class="place">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__img">
                <figcaption class="place__caption">
                  <h3 class="place__title">Гора Эльбрус</h3>
                  <button type="button" class="place__like-button" title="Лайкнуть" aria-label="Нравится"></button>
                </figcaption>
              </figure>
            </li>
            <li class="elements__item">
              <figure class="place">
                <img src="./images/dombai.jpg" alt="Домбай" class="place__img">
                <figcaption class="place__caption">
                  <h3 class="place__title">Домбай</h3>
                  <button type="button" class="place__like-button" title="Лайкнуть" aria-label="Нравится"></button>
                </figcaption>
              </figure>
            </li>
            <li class="elements__item">
              <figure class="place">
                <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесская Республика" class="place__img">
                <figcaption class="place__caption">
                  <h3 class="place__title">Карачаево-Черкесская Республика</h3>
                  <button type="button" class="place__like-button" title="Лайкнуть" aria-label="Нравится"></button>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup__edit-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" name="profile_form" class="popup__form popup__form-edit-profile">
            <input type="text" class="popup__input" name="valueProfileName" placeholder="Имя" title="Имя" required = "required" id="profile_name_field">
            <input type="text" class="popup__input" name="valueProfileEmployment" placeholder="Занятие" title="Занятие" id="profile_employment_field">
          <button type="submit" class="popup__button-save" title="Сохранить профиль" aria-label="Сохранить профиль">Сохранить</button>
        </form>
        <button type="button" class="popup__close" title="Закрыть" aria-label="Закрыть"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
