<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo-link">
          <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar-custo.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
            <p class="profile__employment">Исследователь океана</p>
          </div>
          <button type="button" class="profile__place-add-button" title="Добавить новое место" aria-label="Добавить новое место"></button>
        </section>
        <section class="elements" aria-label="Места России">
          <ul class="elements__list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" name="profile_form" class="popup__form popup__form-edit-profile">
            <input type="text" id="profile_name_field" class="popup__input" name="valueProfileName" placeholder="Имя" title="Имя" required minlength="2" maxlength="40">
            <span id="profile_name_field-error" class="popup__input-error"></span>
            <input type="text" id="profile_employment_field" class="popup__input" name="valueProfileEmployment" placeholder="Занятие" title="Занятие" required minlength="2" maxlength="200">
            <span id="profile_employment_field-error" class="popup__input-error"></span>
          <button type="submit" class="popup__button-save" title="Сохранить профиль" aria-label="Сохранить профиль">Сохранить</button>
        </form>
        <button type="button" class="popup__close popup__close-profile" title="Закрыть" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_add-place">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form action="#" name="add_place_form" class="popup__form popup__form-add-place">
            <input type="text" id="place_name_field" class="popup__input" name="valuePlaceName" placeholder="Название" title="Название места" required minlength="2" maxlength="30">
            <span id="place_name_field-error" class="popup__input-error"></span>
            <input type="url" id="place_link_image" class="popup__input" name="valueLinkImage" placeholder="Ссылка на картинку" title="Ссылка на картинку" required = "required">
            <span id="place_link_image-error" class="popup__input-error"></span>
          <button type="submit" class="popup__button-save" title="Создать место" aria-label="Создать место">Создать</button>
        </form>
        <button type="button" class="popup__close popup__close-add-place" title="Закрыть" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_show-image">
      <figure class="popup__figure">
        <button type="button" class="popup__close popup__close-show-image" title="Закрыть" aria-label="Закрыть"></button>
        <img src="#" alt="" class="popup__figure-image">
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </div>

    <template id="place-template">
      <li class="elements__item">
        <figure class="place">
          <button type="button" class="place__delete-button" title="Удалить" aria-label="Удалить место"></button>
          <img src="#" alt="" class="place__img">
          <figcaption class="place__caption">
            <h3 class="place__title"></h3>
            <button type="button" class="place__like-button" title="Лайкнуть" aria-label="Нравится"></button>
          </figcaption>
        </figure>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
